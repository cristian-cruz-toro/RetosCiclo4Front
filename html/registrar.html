<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registrar.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Registro</title>
</head>
<body>
    <div class="workbox">
        <div>
          <form id="login-form" class="form" action="" method="post">
            <div class="row">
              <div class="col-4"></div>
              <div class="col-4 spaceCenter">
                <div class="spaceCenter">
                     <div class="space">
                        <label for="nombre" class="form-label">Nombre</label>
                        <br />
                        <input
                          type="text"
                          id="nombre"
                          class=""
                          placeholder="Escriba su nombre"
                        />
                    </div>
                  <div class="space">
                    <label for="email" class="form-label">E-mail</label>
                    <br />
                    <input
                      type="text"
                      id="email"
                      class=""
                      placeholder="Escriba su email"
                    />
                  </div>
                  <div class="space">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <br />
                    <input
                        type="password"
                      id="contraseña"
                      class=""
                      placeholder="Escriba la contraseña"
                    />
                  </div>
                  <div class="space">
                    <label for="contraseña2" class="form-label">Confirme la Contraseña</label>
                    <br />
                    <input
                    type="password"
                      id="contraseña2"
                      class=""
                      placeholder="confirme la contraseña"
                    />
                  </div>
                  <div class="form-group text-center">
                      <input
                        type="button"
                        name="submit"
                        style="background-color: rgb(255, 173, 80); border-color: cornsilk;"
                        class="btn  btn-md space"
                        value="registrarse"
                        onclick="registrarse()"
                      />
                    </div>
                    <div class="form-group text-center">
                      <label for="remember-me" class="text-info">
                        <span
                          >¿ya tienes una cuenta?
                          <br>
                          <a href="index.html" class="text-info"
                            >Ingresa a tu cuenta aqui</a
                          ></span
                        >
                      </label>
                    </div>
                </div>
              </div>
              <div class="col-4"></div>
            </div>
          </form>
        </div>
      </div>
    
</body>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="../js/registrar.js"></script>
</html>
